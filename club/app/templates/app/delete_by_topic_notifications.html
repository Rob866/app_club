{% extends 'main/base.html' %}
{% block content %}
    <div class="content-section">
        <form  action ="{% url 'app:delete_by_topic'%}" method="POST" class="ftco-animate" style="padding-top: 80px;">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Eliminar notificaciones</legend>
                <h2>Estas seguro de eliminar todas las notificaciones de {{ verb }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Si, Eliminar</button>
                <a class="btn btn-outline-secondary" href="{% url 'app:notificationsList'%}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
