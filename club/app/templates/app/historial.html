{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<section>
  <div class="container">
    <div class="row"  style="margin-top:120px">
        <div class="col-md-12 ftco-animate">
          {% if historial %}
              {% for instancia in historial %}
              <ul class="list-group" style="padding-bottom: 10px">
                    <li class="list-group-item active">{{instancia.fecha }}</li>
                    <li class="list-group-item">{{ instancia.mensaje}}</li>
              </ul>
              {% endfor %}
          {% else %}
          <ul class="list-group" style="padding-bottom: 80px">
                <li class="list-group-item">Los campos de Perfil no han sido actualizados</li>
          </ul>
          {% endif%}
        </div>
        </div>
    </div>
  </div>
</section>
{% endblock content%}
