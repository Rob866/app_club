{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<section class="hero" style="background-image: url({% static 'main/images/wallpaper.jpg'%})">
	<h3 class="vr">Club de Tareas</h3>
	<div class="home-slider js-fullheight owl-carousel">
		{% if rotulos %}
			{% for rotulo in rotulos %}
			<div class="slider-item js-fullheight">
				<div class="overlay"></div>
				<div class="container-fluid p-0">
					<div class="row d-md-flex no-gutters slider-text js-fullheight align-items-center justify-content-end" data-scrollax-parent="true">
						<div class="one-third order-md-last img js-fullheight ftco-animate" style="background-image:  url({{ rotulo.imagen.url }})">
							<div class="overlay"></div>
						</div>
						<div class="one-forth d-flex js-fullheight align-items-center ftco-animate" data-scrollax="properties: { translateY: '70%'}">
							<div class="text">
								<span class="subheading">{{ rotulo.subcabecera }}</span>
								<h1 class="mb-4 mt-3">{{ routulo.cabecera }}</h1>
								<p>{{ rotulo.contenido }}</p>
								<p><a href="{% url 'blog:contact' %}" class="btn btn-primary px-5 py-3 mt-3">Contacto</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		{% endif %}
	</div>

</section>
{% endblock content%}
